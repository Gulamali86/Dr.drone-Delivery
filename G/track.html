  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;

      color: #475569;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      border: 1px solid #cbd5e1;

      background-color: #0f172a;
      color: white;
      border: none;

    }

    }

    .example {
      margin-top: 1rem;

    }

      color: #1e293b;
    }

<body>
  <div class="container">
    <form action="backend/track_order.php" method="post">
  <h1>Track Your Order</h1>
  <p>Enter your tracking ID to see real-time delivery status and estimated arrival time</p>
  <div class="input-group">
    <input 
      type="text" 
      name="tracking_id" 
      id="tracking_id" 
      placeholder="Enter tracking ID" 
      required 
    />
    <button type="submit">üîç Track</button>
  </div>
</form>
